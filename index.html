<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
           <h2 class="question">Questions Here</h2>
           <ul>
            <li>
                <input type="radio" name="options" id="option1" class="options">
                <label for="option1" id="option-one"> Option 1</label>
            </li>
            <li>
                <input type="radio" name="options" id="option2" class="options">
                <label for="option2" id="option-two"> Option 2</label>
            </li>
            <li>
                <input type="radio" name="options" id="option3" class="options">
                <label for="option3" id="option-three"> Option 3</label>
            </li>
            <li>
                <input type="radio" name="options" id="option4" class="options">
                <label for="option4" id="option-four"> Option 4</label>
            </li>
           </ul>
           <button id="submit">Submit</button>
           <div class="score-area" id="show-score"></div>
           <div class="footer-link">
            <h3>Created By <a href="https://www.linkedin.com/in/pawangupta20/" target="_blank">Pawan Gupta</a></h3>
        </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
